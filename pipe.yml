name: AWS ECR Deploy
image: lugana707/aws-ecr-deploy:latest
variables:
 - name: AWS_SECRET_ACCESS_KEY
   default: '${AWS_SECRET_ACCESS_KEY}'
 - name: AWS_ACCESS_KEY_ID
   default: '${AWS_ACCESS_KEY_ID}'
 - name: ECR_URL
   default: '${ECR_URL}'
 - name: AWS_DEFAULT_REGION
   default: '${AWS_DEFAULT_REGION}'
 - name: IMAGE_NAME
   default: '${IMAGE_NAME}'
description: Pushes container images to AWS' Elastic Container Registry
repository: aws-ecr-deploy
maintainer: lugana707@github
icon: 
tags:
  - aws
  - ecr
